<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inventario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sistema de Inventario</h1>
    <div id="inventory-app">
        <form id="product-form">
            <input type="text" id="name" placeholder="Nombre del producto" required>
            <input type="number" id="quantity" placeholder="Cantidad" required>
            <input type="number" id="price" placeholder="Precio" step="0.01" required>
            <button type="submit">Agregar producto</button>
        </form>
        <div id="products"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
